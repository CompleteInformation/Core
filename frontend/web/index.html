<!doctype html>
<html>

<head>
    <title>SAFE Template</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <script>
        function activatePlugin(id) {
            import("/plugins/" + id + "/App.js").then((module) => {
                const main_container = document.getElementById("main-container");
                // Remove old content
                main_container.innerHTML = "";
                // Add new render target
                const render_target = document.createElement("div");
                render_target.id = "module-slot";
                main_container.appendChild(render_target);
                // Finally activate the module
                module.activate();
            });
        }
    </script>
</head>

<body>
    <div id="elmish-app"></div>
</body>

</html>
